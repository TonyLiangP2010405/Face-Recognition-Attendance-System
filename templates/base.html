<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ccbd4d6bc1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <a href="{% url 'StudentRegister' %}"><i class="bi"></i>StudentRegister</a>
    <a href="{% url 'TeacherRegister' %}"><i class="bi"></i>TeacherRegister</a>
    <a href="{% url 'HomePage' %}"><i class="bi"></i>Homepage</a>
    <a href="{% url 'CourseCreate' %}"><i class="bi"></i>CourseCreate</a>
    <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link mx-2">
                    <i class="bi bi-person-fill"></i>
                    {{ request.user.username }}
                </a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link mx-2" href="{% url 'user_logout' %}">
                    <i class="bi"></i>
                    Logout
                </a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link mx-2" href="">
                    <i class="bi"></i>
                    change Password
                </a>
            </li>
        {% else %}
            <li class="nav-item d-flex align-items-center">
                <a class="nav-link mx-2" href="{% url 'user_login' %}">
                    <i class="bi bi-person-fill"></i>
                    Login
                </a>
            </li>
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
